<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Vlad Costras</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="calculator">
        <input id="afisaj" readonly>
        <div id="taste">
            <button onclick="appendToAfisaj('+')" class="operator">+</button>
            <button onclick="appendToAfisaj('7')">7</button>
            <button onclick="appendToAfisaj('8')">8</button>
            <button onclick="appendToAfisaj('9')">9</button>
            <button onclick="appendToAfisaj('-')" class="operator">-</button>
            <button onclick="appendToAfisaj('4')">4</button>
            <button onclick="appendToAfisaj('5')">5</button>
            <button onclick="appendToAfisaj('6')">6</button>
            <button onclick="appendToAfisaj('*')" class="operator">*</button>
            <button onclick="appendToAfisaj('1')">1</button>
            <button onclick="appendToAfisaj('2')">2</button>
            <button onclick="appendToAfisaj('3')">3</button>
            <button onclick="appendToAfisaj('/')" class="operator">/</button>
            <button onclick="appendToAfisaj('0')">0</button>
            <button onclick="appendToAfisaj('.')">.</button>
            <button onclick="calculate()">=</button>
            <button onclick="clearAfisaj()" class="operator">C</button>
        </div>
    </div>
    <script src="./index.js">
    </script>
</body>

</html>
